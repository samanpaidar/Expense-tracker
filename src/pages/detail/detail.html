
<ion-header>

  <ion-navbar>
    <ion-title>{{ expense.description }}</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="onSave()">
    		<ion-icon name="checkmark"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>

	  <ion-item>
	    <ion-label stacked>Date</ion-label>
	    <ion-datetime [(ngModel)]="expense.date"></ion-datetime>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Amount</ion-label>
	    <ion-input type="number" [(ngModel)]="expense.amount"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Category</ion-label>
	    <ion-select [(ngModel)]="expense.category">
	    	<ion-option *ngFor="let category of categories">{{category}}</ion-option>
	    	<
	    </ion-select>
	  </ion-item>

	  <ion-item>
	    <ion-label stacked>Description</ion-label>
	    <ion-input type="text" [(ngModel)]="expense.description"></ion-input>
	  </ion-item>

	</ion-list>
</ion-content>
