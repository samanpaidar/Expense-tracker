<ion-header>
  <ion-navbar>
    <ion-title> Expense Tracker </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
     <button ion-item *ngFor="let expense of expenses" (click)="onItemClick(expense)">
       <h2>{{ expense.amount | currency:'USD':true}}</h2>
       <p>{{ expense.date }} - {{ expense.description }}</p>
       <ion-note item-right>{{ expense.category }}</ion-note>
     </button>
   </ion-list>
</ion-content>
